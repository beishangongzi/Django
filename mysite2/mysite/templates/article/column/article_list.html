{% extends "article/base.html" %}
{% load static %}

{% block title %}
article list
{% endblock %}

{% block content %}
<div>
    <table class="table table-hover">
        <tr>
            <td>number</td>
            <td>title</td>
            <td>column</td>
            <td>option</td>
        </tr>
        {% for article in articles %}
            <tr id="{{ article.id }}">
                <td>{{ forloop.counter }}</td>
                <td><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></td>
                <td>{{ article.column }}</td>
                <td>--</td>
            </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
