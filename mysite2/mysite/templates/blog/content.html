{% extends 'base.html' %}
{% load static %}
{% block title %}
blog article
{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
<h1>{{ article.title }}</h1>
</div>
    <div class="row">
    <div class="col-xs-12 col-sm-8">
        <p class="text-center">
            <span>{{ article.author.username }}</span>
            <span style="margin-left: 2em">{{ article.publish }}</span>
        </p>
        <div>{{ article.body }}</div>
    </div>
    <div class="col-xs-12 col-md-4">
        <h2>ADs</h2>
        <img width="200px" src="{% static 'logo.png' %}">
    </div>
    </div>
{% endblock %}
