{% load static %}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header" >
            <a class="navbar-brand" href="https://www.baidu.com" style="margin: 0; padding: 0">
                <img src="{% static 'images/logo.png' %}" width="100px">
            </a>
        </div>
        <div>
            <ul class="nav navbar-nav" role="navigation">
                <li><a href="{% url 'blog:blog_title' %}">BLOG</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 10px">
{#                <li><a href="{% url 'account:user_login' %}">Login</a></li>#}
                {% if user.is_authenticated %}
                    <li><a href="#">{{ user.username }}</a> </li>
                    <li><a href="{% url 'account:user_logout' %}">logout</a></li>
                    <li>
                        <div class="dropdown" style="margin-top: 8px">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown">
                                {{ user.username }}<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'account:password_change' %}">Change password</a></li>
                                <li><a href="{% url 'account:my_information' %}">information</a> </li>
                            </ul>
                        </div>
                    </li>
                {% else %}
                    <li><a href="{% url 'account:user_login' %}">Login</a> </li>
                {% endif %}

            </ul>
        </div>
    </nav>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
